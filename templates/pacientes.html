<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Pacientes - Lista de Pacientes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='pacientes/css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>
    <!-- Top Bar Fixa -->
    <nav class="topbar">
        <div class="topbar-content">
            <div class="topbar-logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo Sistema Gest√£o Gestante">
                <h3>Gest√£o de Pacientes</h3>
            </div>
            <div class="topbar-links">
                <a href="/" class="topbar-link">Indicadores</a>
                <a href="/novo_paciente" class="topbar-link">Novo Paciente</a>
                <a href="/pacientes" class="topbar-link active">Pacientes</a>
                <a href="/exportar" class="topbar-link">Exportar</a>
                <a href="/bd" class="topbar-link">Banco de Dados</a>
                <button onclick="abrirAjuda()" class="topbar-link" style="background: none; border: none; cursor: pointer; font-family: inherit;">‚ùì Ajuda</button>
                <span id="version-info" class="topbar-version" style="margin-left: 15px; font-size: 0.85rem; color: var(--text-muted); opacity: 0.7;">v{{ version }}</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Lista de Pacientes</h1>
            <p>Pesquise e visualize os dados dos pacientes</p>
        </div>

        <!-- Campo de Pesquisa -->
        <div class="search-container">
            <input 
                type="text" 
                id="searchInput" 
                class="search-input" 
                placeholder="Digite o nome do paciente para pesquisar..."
                autocomplete="off"
            >
            <span class="search-icon">üîç</span>
        </div>

        <!-- Informa√ß√µes de Pagina√ß√£o -->
        <div class="pagination-info">
            <span id="paginationInfo">Carregando...</span>
        </div>

        <!-- Lista de Pacientes -->
        <div class="pacientes-container">
            <div id="pacientesList" class="pacientes-list">
                <!-- Pacientes ser√£o inseridos aqui via JavaScript -->
            </div>
        </div>

        <!-- Controles de Pagina√ß√£o -->
        <div class="pagination-controls">
            <button id="prevBtn" class="btn btn-secondary" disabled>‚Üê Anterior</button>
            <span id="pageInfo" class="page-info">P√°gina 1</span>
            <button id="nextBtn" class="btn btn-secondary" disabled>Pr√≥xima ‚Üí</button>
        </div>

        <!-- Perfil do Paciente Selecionado -->
        <div id="pacientePerfil" class="paciente-perfil" style="display: none;">
            <div class="perfil-header">
                <h2>Perfil do Paciente</h2>
                <button id="closePerfil" class="btn-close">√ó</button>
            </div>
            <div id="perfilContent" class="perfil-content">
                <!-- Conte√∫do do perfil ser√° inserido aqui -->
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='pacientes/js/main.js') }}"></script>
    <script>
        // Suprimir erros de extens√µes do navegador (Copilot, etc.)
        window.addEventListener('error', function(e) {
            if (e.message && (
                e.message.includes('message channel closed') ||
                e.message.includes('contentLogger') ||
                e.message.includes('chrome.runtime') ||
                e.message.includes('browser.runtime')
            )) {
                e.preventDefault();
                return false;
            }
        });
        
        window.addEventListener('unhandledrejection', function(e) {
            if (e.reason && (
                e.reason.message && (
                    e.reason.message.includes('message channel closed') ||
                    e.reason.message.includes('contentLogger')
                )
            )) {
                e.preventDefault();
                return false;
            }
        });
        
        function abrirAjuda() {
            fetch('/api/abrir_ajuda')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Arquivo de ajuda aberto no Bloco de Notas!');
                    } else {
                        alert('Erro ao abrir ajuda: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao abrir arquivo de ajuda.');
                });
        }
        
        // Carregar vers√£o do sistema
        async function carregarVersao() {
            try {
                const response = await fetch('/api/version');
                const data = await response.json();
                if (data.success) {
                    const versionElement = document.getElementById('version-info');
                    if (versionElement) {
                        versionElement.textContent = `v${data.version}`;
                        versionElement.title = `Build: ${data.build_date}`;
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar vers√£o:', error);
            }
        }
        
        // Carregar vers√£o ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', carregarVersao);
    </script>
</body>
</html>
